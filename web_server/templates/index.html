<!DOCTYPE html>

    <body>
        <script>
            // this applies inline-css to provide button functionality to
            // display or hide products nav-menu.
            function toggleMenu(){
                const nav = window.document.getElementById("nav-menu");
                if(window.document.body.clientWidth < 1000){
                    if(nav.style.display === "flex"){
                        nav.style.display = "none";
                    } else {
                        nav.style.display = "flex";
                    }
                }
            }
        </script>
        <script>
            function transl(ln){
                let nav = '';
                if(ln==='sp')
                    nav = window.document.getElementById("sp");
                if(ln==='it')
                    nav = window.document.getElementById("it");
                if(ln==='nl')
                    nav = window.document.getElementById("nl");
                if(nav.style.display === 'none' ){
                     nav.style.display = "block";
                } else {
                    nav.style.display = "none";
                }
            }
        </script>
