version: '3'
services:
  tweet_stream_server:
    build:
      context: server/
      dockerfile: server.Dockerfile
    ports:
      - "9999:9999"
  tweet_stream_client:
    build:
      context: client/
      dockerfile: client.Dockerfile
    depends_on:
      - tweet_stream_server
    command: ["./scripts/wait-for-it.sh", "tweet_stream_server:9999", "--", "python", "client.py"]
  redis:
      image: redis
      ports:
        - "6379:6379"
  web_server:
    build:
      context: web_server/
      dockerfile: web_server.Dockerfile
    ports:
      - "8080:5000"
    depends_on:
      - redis
